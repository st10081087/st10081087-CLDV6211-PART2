<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Khumalo Craft</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            background-image: url(images/new\ background.jpg);
            height: 100vh;
            background-size: cover;
            background-position: center;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .checkout-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .checkout-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .checkout-container input[type="text"],
        .checkout-container input[type="email"],
        .checkout-container input[type="number"],
        .checkout-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkout-container input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        .checkout-container input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="work.html">Our Work</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form action="thankyou.html" method="post">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" readonly>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" readonly>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <input type="submit" value="Place Order">
        </form>
        <a href="work.html" class="back-button">Back to Work</a>
    </div>

    <script>
     
        const params = new URLSearchParams(window.location.search);
        document.getElementById('item').value = params.get('item');
        document.getElementById('price').value = 'R' + params.get('price') + '.00';
    </script>
</body>
</html>
